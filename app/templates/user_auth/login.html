{% extends 'user_auth/login_register.html' %}

{% block content %}
<div class="container">
    <center><div class="justify-content-center align-items-center col-xl-5">
        <div class="card text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <form method="post">
                    <div class="mb-md-5 mt-md-4">
                        <b><h2>LOGIN</h2></b>
                        <p>Please enter your username and password</p>
                        <br>

                        <input type="text" name="username" class="form-control form-control-lg" required>
                        <label for="username">Username</label>
                        <br><br>
                        <input type="password" name="password" class="form-control form-control-lg" required>
                        <label for="password">Password</label>
                        <br><br><br>   
                        <input type="submit" class="btn btn-outline-light btn-lg px-5" value="Login">
                    </div>

                    <div>
                        <p class="mb-0">Don't have an account? <b><a href="{{ url_for('register') }}">Register</a></b></p>
                    </div>
                    <br>
                </form>
            </div>
        </div>
    </div></center>
</div>
{% endblock %}
